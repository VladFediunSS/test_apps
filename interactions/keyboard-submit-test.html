<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Input Confirm Test</title>
</head>
<body>

  <h1>keyboard-submit-test.html</h1>
  <p>Click Submit, Enter, Cmd/Ctrl+S to submit. Click Esc to clear.</p>
  <label for="text"><strong>Input</strong></label><br>
  <input type="text" id="text" data-testid="text">
  <button type="button" id="submit" data-testid="submit">Submit</button>

  <p>Clicked: <span id="clicked" data-testid="clicked">none</span></p>
  <p>Value: <span id="value" data-testid="value">none</span></p>

  <script>
    const input = document.getElementById("text");
    const submit = document.getElementById("submit");
    const clickedOut = document.getElementById("clicked");
    const valueOut = document.getElementById("value");

    function normalizeValue() {
      return input.value.trim() === "" ? "none" : input.value;
    }

    function setResult(source) {
      clickedOut.textContent = source;
      valueOut.textContent = normalizeValue();
    }

    function clear(source) {
      input.value = "";
      clickedOut.textContent = source;
      valueOut.textContent = "none";
    }

    // 1) Button Submit confirms input
    submit.addEventListener("click", () => setResult("button"));

    // 2) Enter confirms input, 4) Esc clears input
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        setResult("Enter");
      }
      if (e.key === "Escape") {
        e.preventDefault();
        clear("Escape");
      }
    });

    // 3) Ctrl+S (Windows/Linux) or Cmd+S (macOS) confirms input
    document.addEventListener("keydown", (e) => {
      const isCtrlS = e.key.toLowerCase() === "s" && e.ctrlKey && !e.metaKey;
      const isCmdS  = e.key.toLowerCase() === "s" && e.metaKey && !e.ctrlKey;

      if (isCtrlS || isCmdS) {
        e.preventDefault();
        setResult(isCmdS ? "Cmd+S" : "Ctrl+S");
      }
    });
  </script>

</body>
</html>
