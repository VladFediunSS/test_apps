<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Native Select Test</title>
</head>
<body>

  <h1>select-test.html</h1>

  <label for="select"><strong>Select option</strong></label><br>

  <select id="select" data-testid="select">
    <option value="">-- choose --</option>
    <option value="A">Option A</option>
    <option value="B">Option B</option>
    <option value="C" disabled>Option C</option>
  </select>

  <p id="state">State: none</p>
  <p id="selected">Selected: none</p>

  <script>
    const select = document.getElementById("select");
    const stateOut = document.getElementById("state");
    const selectedOut = document.getElementById("selected");

    function updateSelected() {
      selectedOut.textContent = "Selected: " + (select.value || "none");
    }

    select.addEventListener("focus", () => {
      stateOut.textContent = "State: focused";
    });

    select.addEventListener("blur", () => {
      stateOut.textContent = "State: blurred";
    });

    select.addEventListener("change", () => {
      stateOut.textContent = "State: changed";
      updateSelected();
    });
  </script>

</body>
</html>
