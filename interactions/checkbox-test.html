<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Checkbox and Radio Test</title>
</head>
<body>

  <h1>checkbox-test.html</h1>

  <!-- 1. Single checkbox -->
  <input type="checkbox" id="cb-single">
  <label for="cb-single">Accept</label>
  <p id="out-cb-single">Checkbox state: unchecked</p>

  <script>
    // 1. Single checkbox
    const cbSingle = document.getElementById("cb-single");
    cbSingle.addEventListener("click", () => {
      document.getElementById("out-cb-single").textContent =
        "Checkbox state: " + (cbSingle.checked ? "checked" : "unchecked");
    });
  </script>

</body>
</html>
