```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Tooltip Test (Hover / Focus)</title>
</head>
<body>
  <h1>hover-test.html</h1>
  <button
    id="btn-custom"
    type="button"
    aria-describedby="tip-custom"
    data-testid="btn-custom"
  >
    Test Button
  </button>
  <span id="tip-custom" role="tooltip" hidden data-testid="tip-custom">
    Test message
  </span>
  <p id="out-custom" data-testid="out-custom">Custom tooltip: hidden</p>


  <script>
    const set = (id, text) => (document.getElementById(id).textContent = text);

    // Custom tooltip (hover OR focus)
    const btnCustom = document.getElementById("btn-custom");
    const tipCustom = document.getElementById("tip-custom");

    const showCustom = (reason) => {
      tipCustom.hidden = false;
      set("out-custom", "Custom tooltip: shown (" + reason + ")");
    };
    const hideCustom = (reason) => {
      tipCustom.hidden = true;
      set("out-custom", "Custom tooltip: hidden (" + reason + ")");
    };

    btnCustom.addEventListener("mouseenter", () => showCustom("hover"));
    btnCustom.addEventListener("mouseleave", () => hideCustom("mouse leave"));
    btnCustom.addEventListener("focus", () => showCustom("focus"));
    btnCustom.addEventListener("blur", () => hideCustom("blur"));
  </script>
</body>
</html>
