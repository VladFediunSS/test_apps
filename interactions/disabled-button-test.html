<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Disabled Button Test</title>
  <style>
    .error {
      border: 2px solid red;
    }
    #error-message[hidden] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>disabled-button-test.html</h1>

  <label for="input">Number input (type letter to trigger validation error)</label><br>
  <input type="text" id="input" data-testid="input">
  <div id="error-message" data-testid="error-message" hidden>
    Incorrect input
  </div>

  <br>
  <button type="button" id="submit" data-testid="submit" disabled>
    Submit
  </button>

  <p>State: <span id="state" data-testid="state">none</span></p>
  <p>Value: <span id="value" data-testid="value">none</span></p>

  <script>
    const input = document.getElementById("input");
    const submit = document.getElementById("submit");
    const errorMessage = document.getElementById("error-message");
    const stateOut = document.getElementById("state");
    const valueOut = document.getElementById("value");

    function validate() {
      const value = input.value.trim();
      const isEmpty = value === "";
      const isNumeric = /^\d+$/.test(value);

      if (isEmpty) {
        input.classList.remove("error");
        errorMessage.hidden = true;
        submit.disabled = true;
        return;
      }

      if (!isNumeric) {
        input.classList.add("error");
        errorMessage.hidden = false;
        submit.disabled = true;
        return;
      }

      input.classList.remove("error");
      errorMessage.hidden = true;
      submit.disabled = false;
    }

    input.addEventListener("input", validate);

    // Hover state
    submit.addEventListener("mouseenter", () => {
      if (!submit.disabled) {
        stateOut.textContent = "hovered";
      }
    });

    submit.addEventListener("mouseleave", () => {
      if (!submit.disabled && stateOut.textContent === "hovered") {
        stateOut.textContent = "none";
      }
    });

    // Click state
    submit.addEventListener("click", () => {
      if (submit.disabled) return;

      stateOut.textContent = "clicked";
      valueOut.textContent = input.value.trim() || "none";
    });
  </script>

</body>
</html>
