```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Copy Paste Elements Test</title>
</head>
<body>

  <h1>cp-textarea-test.html</h1>

  <!-- 1. Plain text -->
  <label for="plain-text"><strong>Message</strong></label><br>
  <p id="plain-text" data-testid="plain-text">This is the test message</p>
  <p id="out-plain-text">Plain text: no action</p>

  <!-- 2. Textarea (source) -->
  <label for="source-textarea"><strong>Source Area</strong></label><br>
  <textarea
    id="source-textarea"
    rows="3"
    cols="60"
    data-testid="source-textarea"
  >Line A
Line B
Line C</textarea>
  <p id="out-source-textarea">Source TA: no action</p>

  <!-- 3. Textarea (target) -->
  <label for="target-textarea"><strong>Target Area</strong></label><br>
  <textarea
    id="target-textarea"
    rows="3"
    cols="60"
    data-testid="target-textarea"
  ></textarea>
  <p id="out-target-textarea">Target TA: no action</p>

  <script>
    function getValue(el) {
      return ("value" in el) ? el.value : el.textContent;
    }

    function logCopy(id, label) {
      const el = document.getElementById(id);
      const out = document.getElementById("out-" + id);
      if (!el || !out) return;

      el.addEventListener("copy", () => {
        out.textContent = label + ": copied (Ctrl/Cmd+C or context menu)";
      });
    }

    function logPaste(id, label) {
      const el = document.getElementById(id);
      const out = document.getElementById("out-" + id);
      if (!el || !out) return;

      el.addEventListener("paste", () => {
        setTimeout(() => {
          const v = getValue(el);
          out.textContent = label + ': pasted value = "' + v + '"';
        }, 0);
      });
    }

    // Plain text (copy only)
    logCopy("plain-text", "Plain text");

    // Textareas
    logCopy("source-textarea", "Source TA");
    logPaste("source-textarea", "Source TA");

    logCopy("target-textarea", "Target TA");
    logPaste("target-textarea", "Target TA");
  </script>

</body>
</html>
