<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Copy Paste Elements Test</title>
</head>
<body>

  <h1>Copy / Paste Test</h1>

  <!-- 1. Plain text -->
  <h2>Message</h2>
  <p id="plain-text" data-testid="plain-text">
This is test message
  </p>
  <p id="out-plain">Plain text: no action</p>

  <label>
    Message
  <p id="plain-text" data-testid="plain-text">
  This is test message
  </p>
  </label>

  
  <!-- 2. Textarea -->
  <h2>2. Textarea (multiline)</h2>
  <label for="source-textarea">Source Area</label>
  <textarea
    id="source-textarea"
    rows="3"
    cols="60"
    data-testid="source-textarea"
  >Line A
Line B
Line C</textarea>
  <p id="out-textarea">Textarea: no action</p>
  
  <p>
  <label for="target-textarea"><strong>Target Area</strong></label><br>
  <textarea
    id="target-textarea"
    rows="3"
    cols="60"
    data-testid="target-textarea"
  ></textarea>
  <p id="out-textarea">Textarea: no action</p>
  </p>

  
  <!-- 3. Input -->
  <h2>3. Input field</h2>
  <input
    type="text"
    id="input"
    size="60"
    value="Single line text"
    data-testid="input"
  >
  <p id="out-input">Input: no action</p>

  <!-- 4. Contenteditable (often missed) -->
  <h2>4. Contenteditable</h2>
  <div
    id="editable"
    contenteditable="true"
    data-testid="editable"
  >
Editable text
Second line
  </div>
  <p id="out-editable">Contenteditable: no action</p>

  <script>
    function logCopy(id, label) {
      const el = document.getElementById(id);
      el.addEventListener("copy", () => {
        document.getElementById("out-" + id).textContent =
          label + ": copied (Ctrl/Cmd+C or context menu)";
      });
    }

    function logPaste(id, label) {
      const el = document.getElementById(id);
      el.addEventListener("paste", () => {
        setTimeout(() => {
          document.getElementById("out-" + id).textContent =
            label + ": pasted value = \"" + el.textContent || el.value + "\"";
        }, 0);
      });
    }

    // Plain text (copy only)
    logCopy("plain-text", "Plain text");

    // Textarea
    logCopy("source-textarea", "Textarea");
    logPaste("source-textarea", "Textarea");
    
    logCopy("target-textarea", "Textarea");
    logPaste("target-textarea", "Textarea");
    

    // Input
    logCopy("input", "Input");
    logPaste("input", "Input");

    // Contenteditable
    logCopy("editable", "Contenteditable");
    logPaste("editable", "Contenteditable");
  </script>

</body>
</html>
