<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Date Picker Test</title>
</head>
<body>

  <h1>date-picker-test.html</h1>

  <label for="date"><strong>Date</strong></label><br>
  <input type="date" id="date" data-testid="date">

  <p id="result">Selected: none</p>

  <script>
    const date = document.getElementById("date");
    const result = document.getElementById("result");

    date.addEventListener("change", () => {
      result.textContent = "Selected: " + (date.value || "none");
    });
  </script>

</body>
</html>
