<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drawer / Overlay Test</title>
  <style>
    /* minimal styles */
    #overlay[hidden],
    #drawer[hidden],
    #tooltip[hidden] {
      display: none;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
    }

    #drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 240px;
      height: 100%;
      background: #fff;
      border-left: 1px solid #000;
      padding: 8px;
    }

    /* tooltip */
    #tooltip {
      position: absolute;
      margin-top: 4px;
      padding: 4px;
      border: 1px solid #000;
      background: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <!-- Background -->
  <header>drawer-overlay-test.html</header>

  <main>
    <button type="button" id="open-drawer" data-testid="open-drawer">
      Menu
    </button>

    <br><br>

    <!-- Background button with tooltip -->
    <button
      type="button"
      id="bg-button"
      data-testid="bg-button"
    >
      Test Button
    </button>

    <div id="tooltip" data-testid="tooltip" hidden>
      Test meassage
    </div>
  </main>

  <!-- Overlay -->
  <div id="overlay" hidden data-testid="overlay"></div>

  <!-- Drawer -->
  <aside
    id="drawer"
    hidden
    role="dialog"
    aria-modal="true"
    data-testid="drawer"
  >
    <p><strong>Drawer</strong></p>
    <button type="button" id="close-drawer" data-testid="close-drawer">
      Close
    </button>
  </aside>

  <!-- Result -->
  <p id="result" data-testid="result">State: closed</p>

  <script>
    const openBtn = document.getElementById("open-drawer");
    const closeBtn = document.getElementById("close-drawer");
    const overlay = document.getElementById("overlay");
    const drawer = document.getElementById("drawer");
    const result = document.getElementById("result");

    const bgBtn = document.getElementById("bg-button");
    const tooltip = document.getElementById("tooltip");

    /* Drawer logic */
    function openDrawer(source) {
      overlay.hidden = false;
      drawer.hidden = false;
      tooltip.hidden = true; // tooltip must not remain visible
      result.textContent = "State: open (" + source + ")";
      closeBtn.focus();
    }

    function closeDrawer(source) {
      overlay.hidden = true;
      drawer.hidden = true;
      result.textContent = "State: closed (" + source + ")";
      openBtn.focus();
    }

    openBtn.addEventListener("click", () => openDrawer("button"));
    closeBtn.addEventListener("click", () => closeDrawer("button"));
    overlay.addEventListener("mousedown", () => closeDrawer("overlay"));

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape" && !drawer.hidden) {
        e.preventDefault();
        closeDrawer("Esc");
      }
    });

    /* Tooltip logic (background only) */
    bgBtn.addEventListener("mouseenter", () => {
      if (!drawer.hidden) return; // blocked by overlay
      tooltip.hidden = false;
      const rect = bgBtn.getBoundingClientRect();
      tooltip.style.left = rect.left + "px";
      tooltip.style.top = rect.bottom + "px";
    });

    bgBtn.addEventListener("mouseleave", () => {
      tooltip.hidden = true;
    });
  </script>

</body>
</html>
