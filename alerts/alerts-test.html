```html
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alerts Test</title>
</head>
<body>
  <h1>Alerts Test</h1>

  <h2>Alert</h2>
  <button type="button" id="btn-alert" data-testid="btn-alert">Show alert</button>
  <p id="result-alert" data-testid="result-alert">Alert result: (not triggered yet)</p>

  <h2>Confirm</h2>
  <button type="button" id="btn-confirm" data-testid="btn-confirm">Show confirm</button>
  <p id="result-confirm" data-testid="result-confirm">Confirm result: (not triggered yet)</p>

  <h2>Prompt</h2>
  <button type="button" id="btn-prompt" data-testid="btn-prompt">Show prompt</button>
  <p id="result-prompt" data-testid="result-prompt">Input alert value: (not triggered yet)</p>

  <h2>Beforeunload</h2>
  <button type="button" id="btn-beforeunload" data-testid="btn-beforeunload">Enable beforeunload</button>
  <p id="result-beforeunload" data-testid="result-beforeunload">Beforeunload: disabled</p>

  <script>
    const setText = (id, text) => {
      document.getElementById(id).textContent = text;
    };

    document.getElementById("btn-alert").addEventListener("click", () => {
      alert("Simple alert: click OK to continue.");
      setText("result-alert", "Alert result: accepted (OK)");
    });

    document.getElementById("btn-confirm").addEventListener("click", () => {
      const ok = confirm("Confirm alert: OK = true, Cancel = false.");
      setText("result-confirm", "Confirm result: " + ok);
    });

    document.getElementById("btn-prompt").addEventListener("click", () => {
      const value = prompt("Prompt alert: enter a value or click Cancel.", "test");
      if (value === null) {
        setText("result-prompt", "Input alert value: null (canceled)");
      } else {
        setText("result-prompt", "Input alert value: '" + value + "'");
      }
    });

    let beforeUnloadEnabled = false;
    const beforeUnloadHandler = (e) => {
      e.preventDefault();
      e.returnValue = "";
      return "";
    };

    document.getElementById("btn-beforeunload").addEventListener("click", () => {
      beforeUnloadEnabled = !beforeUnloadEnabled;

      if (beforeUnloadEnabled) {
        window.addEventListener("beforeunload", beforeUnloadHandler);
        setText("result-beforeunload", "Beforeunload: enabled (try refreshing or closing the tab)");
        document.getElementById("btn-beforeunload").textContent = "Disable beforeunload";
      } else {
        window.removeEventListener("beforeunload", beforeUnloadHandler);
        setText("result-beforeunload", "Beforeunload: disabled");
        document.getElementById("btn-beforeunload").textContent = "Enable beforeunload";
      }
    });
  </script>
</body>
</html>
